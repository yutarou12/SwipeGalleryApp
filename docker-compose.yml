version: '3.8'
services:
  web:
    build: .
    ports:
      - "5173:80" # map host 5173 -> container 80 (so same port as vite dev if desired)
      - "80:80"   # also expose container port 80 on host port 80 for direct access via host IP
    restart: unless-stopped
    # Optional: mount local data for live editing of public/data
    volumes:
      - ./public/data:/usr/share/nginx/html/data:ro
