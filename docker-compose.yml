version: '3.8'
services:
  web:
    build: .
    ports:
      - "80:5173" # map host 80 -> container 5173 (so same port as vite dev if desired)
    restart: unless-stopped
    # Optional: mount local data for live editing of public/data
    volumes:
      - ./public/data:/usr/share/nginx/html/data:ro
